---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.icon %}
      {% include icon.html name=page.icon %}
    {% endif %}
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
